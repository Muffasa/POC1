<ion-view view-title="Welcome">

    <ion-content class="myUnique1">
 
        <div class="login list">
            <div class="hero no-header flat">

                <div class="content">
                                    <i class="ion-  hero-icon " style = 'background-image: url(img/Teicon.png);background-repeat: no-repeat;
                                background-position: 50%;
                                border-radius: 50%;
                                width: 145px;
                                height: 145px;'></i>
                    
                    <h3 class="text">Welcome To Money Tunes!</h3>
                </div>
            </div> 
            

              <h4 class="text" style="margin-top:20%;">A 5 digit code has been send to {{fullnumber}}</h4>

                <ion-md-input ng-model="userCodeInput" placeholder="Enter your code" highlight-color="balanced" type="tel"></ion-md-input> 
              

            <div class="list-item item-bottom padding">
                 <button on-touch="ConfirmSmsCode(userCodeInput)" class="button button-block button-balanced">Start</button>
                 <button on-touch="ResendSms(userCodeInput)" class="button button-block button-calm">Send SMS again</button>
            </div>

    
      </div>  
    </ion-content>
</ion-view>
