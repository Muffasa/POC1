<ion-view view-title="Settings">

	<ion-content has-header="true">

        <ul class="list">

			  <li class="item item-toggle">
			     {{MainUserBind.isOnline}}
			     <label class="toggle toggle-balanced">
			       <input type="checkbox">
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>
			  </li>
			      <a class="item item-icon-left" ng-click="showMap()">
				    <i class="icon ion-ios-location"></i>
				    Location
				  </a>
				  <a class="item item-icon-left" ng-click="showLanguageForm()">
				    <i class="icon ion-earth"></i>
				    Language
				    <span class="item-note">
				      {{MainUserBind.language}}
				    </span>
				  </a>
				  <a class="item item-icon-left " ng-click="fixedUsers()">
				    <i class="icon ion-person-stalker"></i>
				    Switch to Demonsration User
				    
				  </a>
				  <a class="item item-icon-left" href="#">
				    <i class="icon ion-person-stalker"></i>
				    Friends
				    <span class="badge badge-assertive">0</span>
				  </a>

		  

		</ul>

	</ion-content>

</ion-view>
